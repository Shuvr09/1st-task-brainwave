<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" href="Media/apps-todoist.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="homepage">
        <div class="half-width leftPanel">
            <div class="part1">
                <div class="logo-part">
                    <img src="Media/todoist-svgrepo-com.svg" alt="">
                </div>
                <div class="form">
                    <h2>Create Your Profile</h2>
                    <div class="steps">
                        <label for="formFile" class="form-label"><b>Upload Your Photo</b></label>
                        <br>
                        <input class="form-control bg-dark text-light" type="file" id="formFile bg-dark text-light">
                    </div>
                    <br>
                    <label><b>Your Name</b></label>
                    <div class="row">
                        <div class="col">
                          <input type="text" class="form-control bg-dark text-light" placeholder="First name" aria-label="First name">
                        </div>
                        <br>
                        <div class="col">
                          <input type="text" class="form-control bg-dark text-light" placeholder="Last name" aria-label="Last name">
                        </div>
                        <br>
                        <div class="col">
                            <button id="login" class="btn form-control">Continue</button>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <div class="half-width rightPanel">
            <img src="Media/54861b4d51699454df92b8c44c44d64f.png" alt="">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
