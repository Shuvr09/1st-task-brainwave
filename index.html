<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" href="Media/todoist-icon-svgrepo-com.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="profile">
        <div class="half-width leftPanel">
            <div class="part1">
                <div class="logo-part">
                    <h2><img src="Media/checking-list-svgrepo-com.svg" alt="">To Do List</h2>
                </div>
                <div class="form">
                    <h2>Create Your Profile</h2>
                    <div class="mb-3 steps">
                        <label for="exampleFormControlInput1" class="form-label"><b>Email address</b></label>
                        <input type="email" class="form-control bg-dark text-light" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <br>
                    <label><b>Your Name</b></label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control bg-dark text-light" placeholder="First name"
                                aria-label="First name">
                        </div>
                        <br>
                        <div class="col">
                            <input type="text" class="form-control bg-dark text-light" placeholder="Last name"
                                aria-label="Last name">
                        </div>
                        <br>
                        <div class="col">
                            <button id="login" class="btn form-control">Continue</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="half-width rightPanel">
            <img src="Media/54861b4d51699454df92b8c44c44d64f.png" alt="">
        </div>
    </div>
    <div id="task-body" style="display:none">
        <header>
            <h1 class="logo-part"><img src="Media/checking-list-svgrepo-com.svg" alt="">Task List</h1>
            <form id="new-task-form" onsubmit="event.preventDefault(); addTask();">
                <input type="text" id="new-task-input" placeholder="What do you have planned?">
                <button id="submit" class="btn">Add task</button>
            </form>
        </header>
        <main>
            <section class="task-list">
                <h2>Things to do</h2>
                <div id="tasks">
                    <!-- task div creates here like this one: -->
                    <!-- <div class="task">
                        <div class="content">
                            <input type="text" class="text" value="My shiny task">
                        </div>
                        <div class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div> -->
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
